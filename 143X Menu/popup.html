<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>143X Mod</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    :root {
      --primary: #FF7A00;
      --primary-glow: rgba(255, 122, 0, 0.5);
      --bg: #161618;
      --surface: #1E1E20;
      --border: rgba(255, 255, 255, 0.1);
      --text: #EDEDED;
      --text-dim: #999999;
      --success: #00FFB2;
      --success-glow: rgba(0, 255, 178, 0.4);
      --discord: #5865F2;
      --github: #333;
    }
    
    body {
      width: 300px;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    
    .container {
      padding: 20px;
      border: 1px solid transparent;
      border-image: linear-gradient(135deg, var(--primary), #333, #333, var(--primary)) 1;
      animation: border-anim 4s linear infinite;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      filter: drop-shadow(0 0 10px var(--primary-glow));
    }
    
    .title-container { line-height: 1.2; }
    
    .title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    
    .subtitle {
      font-size: 11px;
      font-weight: 500;
      margin-top: 2px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .toggle-label {
      font-weight: 500;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      box-shadow: 0 0 10px var(--success-glow);
      animation: pulse 2s infinite;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }
    
    .switch input { display: none; }
    
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #333;
      border-radius: 26px;
      transition: background-color .3s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      border-radius: 50%;
      transition: .3s;
    }
    
    input:checked + .slider { background-color: var(--primary); }
    input:checked + .slider:before {
      transform: translateX(22px);
      background-color: white;
    }
    
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .link-button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 13px;
      text-decoration: none;
      color: var(--text-dim);
      background-color: var(--surface);
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }
    
    .link-button:hover {
      color: var(--text);
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .credits {
      text-align: center;
      font-size: 12px;
      color: var(--text-dim);
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .credit-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }
    .credit-link:hover { color: var(--primary); }
    
    .footer {
      text-align: center;
      font-size: 10px;
      color: #666;
      margin-top: 12px;
    }
    
    @keyframes pulse {
      50% { box-shadow: 0 0 15px var(--success-glow); }
    }
    
    @keyframes border-anim {
      0% { border-image-source: linear-gradient(135deg, var(--primary), #333, #333, #333); }
      25% { border-image-source: linear-gradient(135deg, #333, var(--primary), #333, #333); }
      50% { border-image-source: linear-gradient(135deg, #333, #333, var(--primary), #333); }
      75% { border-image-source: linear-gradient(135deg, #333, #333, #333, var(--primary)); }
      100% { border-image-source: linear-gradient(135deg, var(--primary), #333, #333, #333); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" class="logo" alt="143X Logo">
      <div class="title-container">
        <h1 class="title">143X MOD</h1>
        <p class="subtitle">SLITHER.IO ENHANCER BY DSC.GG/143X</p>
      </div>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">
        <span class="status-indicator"></span>
        MOD STATUS
      </span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="links">
      <a href="https://slither.io/" target="_blank" class="link-button">
        <i class="fas fa-snake"></i> Slither.io
      </a>
      <a href="https://dsc.gg/143X" target="_blank" class="link-button">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://github.com/dxxthly" target="_blank" class="link-button">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
    
    <div class="credits">
      Developed by <a href="#" class="credit-link" id="waynesg-link">waynesg</a> & <a href="#" class="credit-link" id="dxxthly-link">dxxthly.</a>
    </div>
    
    <div class="footer">
      v1.4.3 | Â© 2024 143X
    </div>
  </div>
  
  <!-- This points to your existing, working popup.js file -->
  <script src="popup.js"></script>
</body>
</html>
